Include ${srcdir}/base_apache.conf
Include ${srcdir}/proxy_mods.conf

GnuTLSCache dbm cache/gnutls_cache

<VirtualHost ${TEST_IP}:${TEST_PORT}>
 ServerName ${TEST_HOST}
 GnuTLSEnable On
 GnuTLSCertificateFile server/x509.pem
 GnuTLSKeyFile server/secret.key
 GnuTLSPriorities NORMAL

 GnuTLSProxyEngine		On
 GnuTLSProxyKeyFile		client/secret.key
 GnuTLSProxyCertificateFile	client/x509.pem
 GnuTLSProxyCAFile		authority/x509.pem
 GnuTLSProxyPriorities		NORMAL
 ProxyPass /proxy/ https://${BACKEND_HOST}:${BACKEND_PORT}/
 ProxyPassReverse /proxy/ https://${BACKEND_HOST}:${BACKEND_PORT}/
</VirtualHost>
