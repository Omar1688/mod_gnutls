!connection
gnutls_params:
  - x509cafile=authority/x509.pem
  - x509certfile=rogueca/rogueclient/x509.pem
  - x509keyfile=rogueca/rogueclient/secret.key
actions:
  - !request
    path: /test.txt
    expect:
      status: 403
      body:
        contains:
          - 'Forbidden'
          - "You don't have permission to access this resource."
